<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="card">
          <div id="card-content">
            <div id="card-title">
              <h2>Register</h2>
              <div class="underline-title"></div>
            </div>
            <form method="post" class="form" name="formulir">
              <label for="user-email" style="padding-top: 13px">&nbsp; Full Name </label>
              <input id="user-name" class="form-content" type="text" name="Name" autocomplete="on" />
              <div class="form-border"></div>

              <label for="user-email" style="padding-top: 13px">&nbsp; Email </label>
              <input id="user-email" class="form-content" type="email" name="Email" autocomplete="on" />
              <div class="form-border"></div>

              <label for="user-password" style="padding-top: 22px">&nbsp; Password </label>
              <input id="user-password" class="form-content" type="password" name="Password" />
              <div class="form-border"></div>

              <label for="user-password" style="padding-top: 22px">&nbsp; Retype Password </label>
              <input id="user-retypepassword" class="form-content" type="password" name="Retypepassword" />
              <div class="form-border"></div>
            </form>
            <div style="text-align: center">
              <button id="submit-btn" onclick="return cek()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
      document.formulir.Name.focus();

      var input = document.getElementById("user-name");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13 && document.formulir.Name.value !== "") {
          event.preventDefault();
          document.formulir.Email.focus();
        }
      });

      var input = document.getElementById("user-email");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13 && document.formulir.Email.value !== "") {
          event.preventDefault();
          document.formulir.Password.focus();
        }
      });

      var input = document.getElementById("user-password");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13 && document.formulir.Password.value !== "") {
          event.preventDefault();
          document.formulir.Retypepassword.focus();
        }
      });

      var input = document.getElementById("user-retypepassword");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13 && document.formulir.Retypepassword.value === document.formulir.Password.value) {
          event.preventDefault();
          document.getElementById("submit-btn").click();
          location.reload();
        }
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("submit-btn").click();
        }
      });
      function cek() {
        if (document.formulir.Name.value == "" || document.formulir.Email.value == "" || document.formulir.Password.value == "" || document.formulir.Retypepassword.value == "") {
          alert("Formulir harus diisi!");
          if (document.formulir.Retypepassword.value == "") {
            document.formulir.Retypepassword.focus();
          }
          if (document.formulir.Password.value == "") {
            document.formulir.Password.focus();
          }
          if (document.formulir.Email.value == "") {
            document.formulir.Email.focus();
          }
          if (document.formulir.Name.value == "") {
            document.formulir.Name.focus();
          }
        } else if (document.formulir.Retypepassword.value !== document.formulir.Password.value) {
          alert("Check your password!");
        } else {
          alert("Registration Successfully!");
        }
      }
    </script>
  </body>
</html>
